<!DOCTYPE html>
<head><meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>{% load static %}<link rel="shortcut icon" href={% static 'favicon.ico' %}><link rel="stylesheet" href={% static 'mystyle.css' %}>
<style>h2{color:#800000}
h1{color:#800000}
</style></head>
<body><form method="post" enctype='multipart/form-data' class="aluno-form"> <h1>{{erro}}<h1><br> {% csrf_token %} 
<h2>Nome:</h2><br> <input type="text" name="nome" class="text" maxlength="100" required id="id_nome"> <br>
<h2>Data de nascimento:</h2><br> <input type="date" class="text" name="data_de_nascimento" required id="id_data_de_nascimento"> <br>
<h2>Imagem:</h2><br> <input type="file" name="imagem" class="text" accept="image/*" required id="id_imagem"> <br>
<h2>Classes:</h2><br><h2>Exemplo:12,11,10,9,8<h2> <input type="text" class="text" name="classes" value="" required id="id_contacto"> <br>
<h2>Contacto:</h2><br> <input type="text" class="text" name="contacto" value="+258" maxlength="13" required id="id_contacto"> <br>
<h2>Turmas:</h2> <br><h2>Exemplo:A,B,C<h2><input type="text" class="text" placeholder="B,A,C" name="turmas" maxlength="100" required id="id_turmas"> <br>
<h2>Palavra-passe:</h2><br> <input type="password" name="password" class="text" maxlength="100" required id="id_password"><br>
<h2>Confirmacao da palavra passe:</h2> <br><input type="password" class="text" name="password2" maxlength="100" required id="id_password">
<br><input type="submit" value="Subscrever-me" class="text">
</body>
</html>
