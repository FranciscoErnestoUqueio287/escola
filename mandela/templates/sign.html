<!doctype html>
<html lang="pt">
 {% load static %}  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
<meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    
<meta name="generator" content="Jekyll v4.1.1">
    <title>Login</title>

    

<link href={% static 'bootstrap.min.css' %} rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href={% static "floating-labels.css" %} rel="stylesheet">
  </head>
  <body>
    

<br>
<form class="form-signin" method="post" enctype="multipart/form-data">
 {% csrf_token %}
 <div class="text-center mb-4">
  
 
   <h1 class="h3 mb-3 font-weight-normal">Preencha o formulario e registre-se</h1>
   
 <p>{% if form.errors %} {{form.errors}} {% endif %}{{erro|default:"Se o registro falhar venha para aqui para ver e corrigir o erro"}}</p>
  </div>

  <div class="form-label-group">
   
 <input type="number" name="numero_de_processo" value="{{user.numero_de_processo}}" id="inputEmail" class="form-control" required>
   
 <label for="inputEmail">Numero de processo</label>
  </div>

  <div class="form-label-group">
    
<input type="text" id="inputPassword" name="nome" value="{{user.nome}}" class="form-control" placeholder="Seu nome" required>
    
<label for="inputPassword">Nome</label>
  </div>

 

<div class="form-label-group">
   
 <input type="date" value={{user.data_de_nascimento}} id="inputEmail" name="data_de_nascimento" class="form-control">
   
 <label for="inputEmail">Data de nascimento</label>
  </div>

  <div class="form-label-group">
    
<input type="text" id="inputPassword" class="form-control" value="{{user.encarregado}}" name="encarregado" placeholder="Encarregado" required>
    
<label for="inputPassword">Encarregado</label>
  </div>



<div class="form-label-group">
   
 <input type="tel" id="inputEmail" name="contacto" value="{{user.contacto}}" class="form-control" placeholder="Contacto" required>
   
 <label for="inputEmail">Contacto</label>
  </div>

  <div class="form-label-group">
    
<input type="number" name="sala" value="{{user.sala}}" id="inputPassword" class="form-control" placeholder="Sala" required>
    
<label for="inputPassword">Sala</label>
 <br>
<div class="checkbox mb-3">
<p>Turno</p> <select name="turno"><option value="Noturno">Noturno</option><option value="Diurno">Diurno</option></select>

</div>


 </div>

<div class="form-label-group">
   
 <input type="text" id="inputEmail" name="turma" value="{{user.turma}}" class="form-control" placeholder="Turma" required>
   
 <label for="inputEmail">Turma</label>
  </div>

  <div class="form-label-group">
    
<input type="number" name="classe" id="inputPassword" value="{{user.classe}}" class="form-control" placeholder="Classe" required>
    
<label for="inputPassword">Classe</label>
   </div>

  <div class="checkbox mb-3">
  </div>
 

<div class="form-label-group">
   
  
<input type="password" name="password" value="{{user.password}}" id="inputPassword" class="form-control" placeholder="Palavra-passe" required>
    
<label for="inputPassword">Palavra-passe</label>
  </div> <div class="form-label-group">
<input type="password" name="password2" value="{{user.password}}" id="inputPassword" class="form-control" placeholder="Confirmar alavra-passe" required>
    
<label for="inputPassword">Confirmar palavra-passe</label>
   </div>

 
<div class="form-label-group">
   
 <input type="file" id="inputEmail" accept="image/*" name="imagem" value="{{user.imagem.url}}" class="form-control" placeholder="Imagem de face">
   
 <label for="inputEmail">Imagem de face</label>
  </div>


<button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
 
 <p class="mt-5 mb-3 text-muted text-center">Escola Secundaria Nelson Mandela</p>
</form>
</body>
</html>
