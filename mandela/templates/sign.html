<!DOCTYPE html>
<head><meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>{% load static %}<link rel="shortcut icon" href={% static 'favicon.ico' %}><link rel="stylesheet" href={% static 'mystyle.css' %}>
<style>
h2{color:#800000}
h1{color:#800000}
</style></head>
<body><form method="post" enctype='multipart/form-data' class="aluno-form"> <h1>{{erro}}</h1><br> {% csrf_token %}<br>
<h2>Nome:</h2><br> <input type="text" class="text" name="nome" maxlength="100" required id="id_nome"><br>
<h2>Numero de processo:</h2> <br><input class="text" type="number" name="numero_de_processo" min="0" required id="id_numero_de_processo"> <br>
<h2>Data de nascimento:</h2><br> <input class="text" type="date" name="data_de_nascimento" required id="id_data_de_nascimento"><br>
<h2>Imagem:</h2> <br><input class="text" type="file" name="imagem" accept="image/*" id="id_imagem" required><br>
<h2>Contacto:</h2> <input class="text" type="text" name="contacto" value="+258" maxlength="13" required id="id_contacto"><br>
<h2>Sala:</h2> <input class="text" type="number" name="sala" value="1" maxlength="13" required><br>
<h2>Classe:</h2> <br><input class="text" type="number" name="classe" min="8" max="12" required id="id_classe"><br>
<h2>Encarregado:</h2> <br><input class="text" type="text" name="encarregado" maxlength="100" required id="id_encarregado"><br>
<h2>Turma:</h2> <br><input class="text" type="text" name="turma" maxlength="100" required id="id_turma"><br>
<h2>Turno:</h2><br><select class="text" name="turno" required id="id_turno"><option value="Diurno" selected>Diurno</option>  <option value="Noturno">Noturno</option>\</select><br>
<h2>Palavra-passe:</h2><br><input class="text" type="password" name="password" maxlength="100" required id="id_password"><br>
<h2>Confirmacao da palavra-passe:</h2><br><input class="text" type="password" name="password2" maxlength="100" required>
<br><input type="submit" value="Subscrever-me" class="text">
</form></body>
</html>
