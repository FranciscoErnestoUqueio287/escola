<!DOCTYPE html>
<head><meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="stylesheet" href="/arquivosdaescola/mystyle.css"/><style>
h2{color:#800000}
h1{color:#800000}
</style></head>
<body><form method="post" enctype='multipart/form-data' class="aluno-form"> <h1>{{erro}}<h1><br> {% csrf_token %}<br>
<h2>Nome:</h2> <br><input type="text" name="nome" class="text" maxlength="100" required id="id_nome"><br>
<h2>Data de nascimento:</h2> <input type="date" class="text" name="data_de_nascimento" required id="id_data_de_nascimento"> <br>
<h2>Cargo:</h2> <br><input type="text" class="text" name="cargo" maxlength="100" required <br>
<h2>Imagem:</h2> <br><input type="file" class="text" name="imagem" accept="image/*" required id="id_imagem"><br>
<h2>Contacto:</h2> <br><input type="text" class="text" name="contacto" value="+258" maxlength="13" required id="id_contacto"><br>
<h2>Palavra-passe:</h2><br> <input type="password" class="text" name="password" maxlength="100" required id="id_password"><br>
<h2>Confirmacao da palavra-passe:</h2><br><input type="password" class="text" name="password2" maxlength="100" required id="id_password">
<br><input type="submit" value="Subscrever-me" class="text">
</form></body>
</html>
